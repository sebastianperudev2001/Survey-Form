<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Moon+Dance&family=Open+Sans+Condensed:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>


<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="intro">
        <h1 id="title">Tutoring with Sebastián</h1>
        <p id="description"> This form is to reserve personalized tutoring with Sebastián Chávarry in different courses of Systems Engineering at Universidad de Lima.</p>
    </div>
    <form id="survey-form">
        
        <!-- Apartado de nombre -->
        <div class="form-box">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Insert your full name"  class="cuadrado-input" required>
        </div>
        
        <!-- Apartado de email -->
        <div class="form-box">
            <label for="email" id="email-label">Email</label>
            <input type="text" id="email" placeholder="Insert your Email" class="cuadrado-input" required>
        </div>

        <!-- Apartado de phone number -->
        <div class="form-box">
            <label for="number" id="number-label">Phone Number</label>
            <input type="number" id="number" placeholder="Insert your phone number" class="cuadrado-input">
        </div>

        <!-- Apartado de cursos -->
        <div class="form-box">
            <label for="courses">What courses do you need help with?</label>
            <select name="courses" id="dropdown" class="dropdown">
                <option disabled selected value>Pick a course</option>
                <option value="cal2">Cálculo 2</option>
                <option value="cal3">Cálculo 3</option>
                <option value="ep1">EP1</option>
                <option value="ep2">EP2</option>
                <option value="iap">Introducción a la Programación</option>
                <option value="poo">POO</option>
                <option value="eda">EDA</option>
                <option value="lp">Lenguajes de Programación</option>
                <option value="geco">Gestión Contable</option>
                <option value="coo">Costeo de Operaciones</option>
                <option value="gefi">Gestión Financiera</option>
            </select>
        </div>
        
        <!-- Apartado de horas  -->
        <div class="form-box" id="horas">
            <p> How many tutoring hours do you need?</p> 

            <label for="primera">
                <input class= "radio-buton" name = "user-horas" type="radio" value="primera" id="primera"> 1-2h 
            </label>

            <label for="segunda">
                <input class= "radio-buton" name = "user-horas" type="radio" value="segunda" id="segunda"> 3-4h 
            </label>

            <label for="tercera">
                <input class= "radio-buton" name = "user-horas" type="radio" value="tercera" id="tercera"> 5-6h 
            </label>

            <label for="cuarta">
                <input class= "radio-buton" name = "user-horas" type="radio" value="cuarta" id="cuarta"> 7-8h 
            </label>

            <label for="quinta">
                <input class= "radio-buton" name = "user-horas" type="radio" value="quinta" id="quinta"> + 8h 
            </label>
        </div>

        <!-- Apartado de donde me conociste -->
        <div class="form-box">
            <p>How did you find this page?</p>
            <label><input type="checkbox" name="know" value= "social" class="input-checkbox"> Social Media</label>
            <label><input type="checkbox" name="know" value= "friends" class="input-checkbox"> Friends recommendation</label>
            <label><input type="checkbox" name="know" value= "prof" class="input-checkbox"> Professor recommendation</label>
            <label><input type="checkbox" name="know" value= "class" class="input-checkbox"> We shared class together lol</label>
            <label><input type="checkbox" name="know" value= "other" class="input-checkbox"> Other</label>

        </div>

        <!-- Apartado add info -->
        <div class="form-box">
            <label for="info"> Any additional comment?</label>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>

        </div>
        <!-- Apartado de Submit -->
        <div class="form-box">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>

    </form>
    
</body>
</html>
